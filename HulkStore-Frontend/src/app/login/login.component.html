<div class="login-page">
    <div class="form">
        <h5 class="simple-text logo-normal">
            <img src="./assets/img/logo-hulk.png" style="height: 80px; width: 100px;"><br>
            <b class="text-success">HULK STORE</b>
        </h5>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input type="text" formControlName="username" placeholder="username" 
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required/>

            <input type="password"formControlName="password"  placeholder="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required/>
                
            <button type="submit" [disabled]="loading" class="btn btn-success">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <p class="message">Not registered? <a routerLink="/register">Create an account</a></p>
        </form>
    </div>
</div>
