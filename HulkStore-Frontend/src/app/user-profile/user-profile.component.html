<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
	<div class="row">
		<div class="col-md-8">
			<div class="card">
				<div class="card-header">
					<h5 class="title">Edit Profile</h5>
				</div>
				<div class="card-body">
					<form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
						<div class="row">
							<div class="col-md-6 pr-1">
								<div class="form-group">
									<label>Username</label>
									<input type="text" class="form-control" formControlName="username"
										placeholder="Username" disabled>
								</div>
							</div>
							<div class="col-md-6 pl-1">
								<div class="form-group">
									<label>Email address</label>
									<input type="email" class="form-control" formControlName="email" 
										placeholder="Email" disabled>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 pr-1">
								<div class="form-group">
									<label>First Name</label>
									<input type="text" class="form-control" formControlName="firstName"
										placeholder="First Name">
								</div>
							</div>
							<div class="col-md-6 pl-1">
								<div class="form-group">
									<label>Last Name</label>
									<input type="text" class="form-control" formControlName="lastName"
										placeholder="Last Name">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 pr-1">
								<div class="form-group">
									<label>Phone number</label>
									<input type="text" class="form-control" formControlName="phoneNumber"
										placeholder="Phone number">
								</div>
							</div>
							<div class="col-md-6 pl-1">
								<div class="form-group">
									<label>City</label>
									<input type="text" class="form-control" formControlName="city" placeholder="City">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10">
								<div class="form-group">
									<label>Address</label>
									<input type="text" class="form-control" formControlName="address"
										placeholder="Home Address">
								</div>
							</div>
							<div class="col-md-2" style="margin-top: 15px;">
								<button [disabled]="loading" class="btn btn-block btn-success btn-round pull-right">
									<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
									Save
								</button>
							</div>
						</div>

						<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card card-user">
				<div class="image">
					<img src="../assets/img/bg5.jpg" alt="...">
				</div>
				<div class="card-body">
					<div class="author">
						<a href="#">
							<img class="avatar border-gray" src="../assets/img/userlogo.png"
								style="background-color: white;" alt="...">
							<h5 class="title">{{currentUserProfile.firstName}} {{currentUserProfile.lastName}}</h5>
						</a>
						<span class="description">
							{{currentUserProfile.username}}
							<br>
							{{currentUserProfile.email}}
							<br>
							{{currentUserProfile.phoneNumber}}
							<hr>
							{{currentUserProfile.address}}
							<br>
							{{currentUserProfile.city}}
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
