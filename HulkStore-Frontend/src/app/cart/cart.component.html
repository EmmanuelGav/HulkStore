<div class="panel-header panel-header-sm"></div>

<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <button type="button" class="btn btn-success btn-sm pull-right" (click)="saveCart()">
            Purchase products <i class="fa fa-credit-card"></i>
          </button>
          <h5 class="title">Shopping Cart's list</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-success">
                <th>Name</th>
                <th>Description</th>
                <th>Price per unit</th>
                <th>Available stock</th>
                <th>Amount</th>
                <th>Total price</th>
                <th class="text-right">Actions</th>
              </thead>
              <tbody>
                <tr *ngFor="let cartProducts of cart.cartProducts; index as i">
                  <td>{{cartProducts.product.name}}</td>
                  <td>{{cartProducts.product.description}}</td>
                  <td>{{cartProducts.product.pricePerUnit}}</td>
                  <td>{{cartProducts.product.stock}}</td>
                  <td style="width: 150px;">
                    <input type="number" class="form-control" placeholder="Amount" name="amount"
                      [(ngModel)]="cartProducts.amount">
                  </td>
                  <td>{{cartProducts.product.pricePerUnit*cartProducts.amount}}</td>
                  <td class="text-right">
                    <button class="btn btn-neutral" (click)="cartService.removeProductInCart(i)">
                      <i class="fas fa-reply fa-2x"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
